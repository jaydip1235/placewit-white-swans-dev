<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <!-- to add favicon -->
      <link rel="icon" type="image/x-icon" href="fav.jpg">
</head>
<body>

    

    <p>this is a &lt; p &gt;</p>
    <fieldset>
        <legend>Form</legend>
    <form>
        <label for="username">Username: </label>
        <input type="text" id="username">

        <br><br>

        <label for="password">Password: </label>
        <input type="password" id="password">

        <br><br>

         <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" min="2023-01-05" max="2023-01-09">
        <br><br>

         <label for="t">Time : </label>
        <input type="time" id="t">

        <br><br>

        <input type="text" maxlength="10" size="70">
        <br><br>

        <input type="number" min="0" max="10">

        <br><br>

        <p>Which country are u from?</p>

        <input type="radio" id="india" name="country">

        <label for="india">India</label>

        <input type="radio" id="japan" name="country">

        <label for="japan">Japan</label>

        <input type="radio" id="usa" name="country">

        <label for="usa">USA</label>


        <br><br>
            
            <p>Favourite Language:</p>


        <input type="checkbox" id="c" name="c">
        <label for="c">C</label>

        <input type="checkbox" id="c++" name="c++">
        <label for="c++">C++</label>

        <input type="checkbox" id="java" name="java">
        <label for="java">Java</label>




        <br><br>

        <label for="comapny">Choose a company</label>

        <select id="comapny">
            <option>Google</option>
            <option>Amazon</option>
            <option>Apple</option>
        </select>

        <br><br>
        <input type="file">
        <br><br>
        <input type="time" id="appt">
        <br><br>
        <input type="submit">
    </form>
    </fieldset>
